<div class="card mat-card">
    <div class="row">
        <div class="d-flex title">
            <div>
                <h3>Skills</h3>
            </div>
            <div class="d-flex btn">
                <div type="button" class="btn btn-light"><a href=""><i class="fa fa-plus-square"></i></a></div>
                <!-- <div type="button" class="btn btn-light"><a href=""><i class="fa fa-pencil"></i></a></div> -->
            </div>
        </div>
        <div class="text-center col-sm-4 col-md-4 col-lg-4">
            <circle-progress
        [percent]="100"
        [radius]="100"
        [showUnits]="false"
        [title]="'HTML'"
        [titleColor]="'#5562f1'"
        [titleFontSize]="'2em'"
        [showSubtitle]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="5"
        [outerStrokeColor]="'#5562f1'"
        [innerStrokeColor]="'#f399f7'"
        [animation]="true"
        [animationDuration]="700"
        ></circle-progress>
        </div>
